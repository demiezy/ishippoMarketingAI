<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth ">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <h2>Sign In</h2>
            <!--<h4 class="font-weight-light">Hello! let's get started</h4>-->
            <form class="pt-4" ng-submit="main.doLogin(loginData);">

              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input ng-disabled="main.disabled" ng-model="main.loginData.username"  id="exampleInputEmail1" type="text" name="username" class="form-control" placeholder="Username"/>
                <i class="mdi mdi-account"></i>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input ng-disabled="main.disabled" ng-model="main.loginData.password" id="exampleInputPassword1" type="password" name="password" class="form-control" placeholder="Password"/>

                <i class="mdi mdi-eye"></i>
              </div>
              <div class="mt-5">
                <button ng-disabled="main.disabled" type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium">Login</button>
              </div>
              <div class="mt-2 text-center">
                <p><a href="/resetpassword" class="auth-link text-aqua">I forgot my password?</a></p>

                <a href="/register" class="auth-link text-aqua">Register a new membership</a>
              </div>
            </form>
            <div class="margin text-center">
              <div class="btn btn-outline-success" ng-show="main.successMsg">
                {{ main.successMsg }}
              </div>
              <div class="btn btn-outline-danger" ng-show="main.errorMsg">
                {{ main.errorMsg }}&nbsp
                <a ng-show="main.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
