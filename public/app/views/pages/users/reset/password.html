<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth ">
            <div class="row w-100">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <h4 class="font-weight-light">Forgot Password</h4>
                        <form name="userForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>
                            <div class="body bg-gray">
                                <div class="form-group">
                                    <input ng-disabled="password.disabled" ng-model="password.resetData.username" type="text" name="username" class="form-control" required placeholder="please enter username"/>
                                </div>
                            </div>
                            <div class="">
                                <button ng-disabled="password.disabled" type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium">Submit</button>
                            </div>
                        </form>
                        <div class="mt-2 margin text-center">
                        <div class="row show-hide-message" ng-show="password.successMsg">
                            <div class="btn btn-outline-success">{{ password.successMsg }}</div>
                        </div>
                        <div class="row show-hide-message" ng-show="password.errorMsg">
                            <div class="btn btn-outline-danger">{{ password.errorMsg }}&nbsp
                                <a ng-show="password.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a>
                            </div>
                        </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
